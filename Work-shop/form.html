<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="workshop-form">
            <h2>Workshop Registration</h2>
            <p>Fill in the details below to register for our workshop.</p>

            <label for="name">Full name *</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email *</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">

            <label for="password">Password *</label>
            <input type="password" id="password" placeholder="Choose a secure password" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">

            <label>Gender</label>
            <div class="gender">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>

            <label for="topic">Workshop Topics *</label>
            <select id="topic" required>
                <option value="">Select a topic</option>
                <option value="programming">Programming</option>
                <option value="design">Design</option>
                <option value="marketing">Marketing</option>
                <option value="writing">Writing</option>
            </select>

            <label>Your Skills</label>
            <div class="skills">
                <label><input type="checkbox" name="skills" value="programming"> Programming</label>
                <label><input type="checkbox" name="skills" value="design"> Design</label>
                <label><input type="checkbox" name="skills" value="marketing"> Marketing</label>
                <label><input type="checkbox" name="skills" value="writing"> Writing</label>
            </div>

            <label for="linkedin">LinkedIn Profile</label>
            <input type="url" id="linkedin" placeholder="Enter your LinkedIn profile URL">

            <label for="bio">Short Bio</label>
            <textarea id="bio" placeholder="Tell us about yourself"></textarea>

            <label for="resume">Upload Resume</label>
            <input type="file" id="resume">

            <button type="submit">Register Now</button>
        </form>
    </div>
</body>

</html>
